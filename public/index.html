    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

  <body>
    <noscript>Please enable JavaScript in your browser to appreciate this website.
      <h2>Google Chrome Browser:</h2>
        <ol>
          <li>Open Chrome on your computer.</li>
          <li>Click on the three vertical dots in the top right corner.</li>
          <li>Click on Settings.</li>
          <li>Scroll down to the Advanced section.</li>
          <li>Click on Content settings.</li>
          <li>Under JavaScript, select Allow sites to run JavaScript.</li>
        </ol>
      <h2>Mozilla Firefox Browser</h2>
        <ol>
          <li>Open Firefox on your computer.</li>
          <li>Click on the three horizontal lines in the top right corner.</li>
          <li>Click on Options.</li>
          <li>Click on Content.</li>
          <li>Check the box next to Enable JavaScript.</li>
        </ol>
      <h2>Safari Browser:</h2>
        <ol>
          <li>Open Safari on your computer.</li>
          <li>Click on Safari in the top menu bar.</li>
          <li>Select Preferences.</li>
          <li>Click on the Security tab.</li>
          <li>Check the box next to Enable JavaScript.</li>
        </ol>
        <h2>Internet Explorer [really?]</h2>
          <ol>
            <li>Open Internet Explorer on your computer.</li>
            <li>Click on Tools in the top menu bar.</li>
            <li>Select Internet Options.</li>
            <li>Click on the Security tab.</li>
            <li>Check the box next to Enable JavaScript.</li>
          </ol>
      <h2>Android devices:</h2>
        <ol>
          <li>Open the browser on your Android device.</li>
          <li>Tap the three dots in the top right corner.</li>
          <li>Tap Settings.</li>
          <li>Scroll down to Advanced.</li>
          <li>Tap Content settings.</li>
          <li>Under JavaScript, select Allow sites to run JavaScript.</li>
        </ol>
      <h1>Please restart your browser after enabling JavaScript to apply the changes.</h1>
    </noscript>
    <div id="root"></div>
  </body>
</html>
